<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chicken Road Bonus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            /* –§–æ–Ω —Å –¥–æ—Ä–æ–≥–æ–π */
            background: url('https://alxyarb.github.io/my-tma/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* --- –≠–ö–†–ê–ù –†–£–õ–ï–¢–ö–ò --- */
        #roulette-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
            backdrop-filter: blur(8px);
            background: rgba(0,0,0,0.7);
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s ease;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ FREE BOT */
        #roulette-screen h2 {
            margin-bottom: 40px; 
            text-align: center;
            font-size: 36px;
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .roulette-wrapper {
            width: 100%;
            height: 150px;
            overflow: hidden;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-top: 2px solid #ffcc00;
            border-bottom: 2px solid #ffcc00;
            display: flex;
            align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* –ö—Ä–∞—Å–Ω–∞—è –ª–∏–Ω–∏—è (–ú–∞—Ä–∫–µ—Ä) */
        .marker {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #ff0000;
            transform: translateX(-50%);
            z-index: 5;
            box-shadow: 0 0 15px red;
        }

        /* –õ–µ–Ω—Ç–∞ */
        .roulette-strip {
            display: flex;
            gap: 15px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ */
            padding-left: 50%; /* –¶–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞ - –Ω–∞—á–∞–ª–æ –ª–µ–Ω—Ç—ã */
            will-change: transform;
        }

        .card {
            min-width: 160px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            height: 100px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-shadow: 0 1px 0 rgba(255,255,255,1);
            border: 1px solid #ccc;
            flex-shrink: 0; /* –ß—Ç–æ–±—ã –Ω–µ —Å–∂–∏–º–∞–ª–∏—Å—å */
        }

        /* –°—Ç–∏–ª—å –ø–æ–±–µ–¥–∏—Ç–µ–ª—è */
        .card.winner {
            background: #ffcc00;
            box-shadow: 0 0 40px #ffcc00;
            transform: scale(1.1);
            border: 3px solid white;
            z-index: 2;
        }

        .spin-btn {
            margin-top: 60px;
            background: linear-gradient(180deg, #ffcc00 0%, #ff9900 100%);
            border: none;
            padding: 18px 50px;
            font-size: 22px;
            font-weight: 900;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 165, 0, 0.6);
            animation: pulse 2s infinite;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 25px rgba(255, 165, 0, 0.6); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 165, 0, 0.9); }
            100% { transform: scale(1); box-shadow: 0 0 25px rgba(255, 165, 0, 0.6); }
        }

        /* --- –≠–ö–†–ê–ù –ò–ì–†–´ --- */
        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: space-between;
            padding: 20px 0;
            backdrop-filter: blur(3px); /* –õ–µ–≥–∫–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ –¥–æ—Ä–æ–≥–∏ */
            background: rgba(0,0,0,0.3);
        }

        .header h1 { font-size: 24px; margin: 0; color: #ffcc00; text-shadow: 0 0 15px rgba(255,204,0,0.5); text-transform: uppercase; text-align: center; }
        .signal-box { position: relative; width: 250px; height: 250px; background: rgba(0, 0, 0, 0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 5px solid rgba(255, 204, 0, 0.3); backdrop-filter: blur(10px); }
        .signal-box::before { content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px; border-radius: 50%; border: 5px solid transparent; border-top-color: #ffcc00; animation: spin 2s linear infinite; opacity: 0; }
        .signal-box.loading::before { opacity: 1; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #coefficient { font-size: 64px; font-weight: 900; color: #fff; text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        .result-success { color: #4cd137 !important; text-shadow: 0 0 20px rgba(76, 209, 55, 0.8) !important; }
        .btn-signal { background: linear-gradient(180deg, #ffcc00 0%, #ff9900 100%); border: none; padding: 20px 0; width: 80%; font-size: 22px; font-weight: 900; color: #1a1d29; border-radius: 15px; cursor: pointer; box-shadow: 0 5px 0 #cc7a00; margin-bottom: 40px; }
        
        .confetti { position: absolute; width: 10px; height: 10px; background-color: #f00; animation: fall linear forwards; z-index: 100; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

    </style>
</head>
<body>

    <div id="roulette-screen">
        <h2>FREE BOT</h2>
        <div class="roulette-wrapper">
            <div class="marker"></div>
            <div class="roulette-strip" id="strip"></div>
        </div>
        <button class="spin-btn" onclick="startSpin()">SPIN</button>
    </div>

    <div id="game-screen">
        <div class="header">
            <h1>Chicken Road</h1>
            <p style="text-align:center; color:#ccc; margin-top:5px;">AI PREDICTOR v4.0</p>
        </div>
        <div class="signal-box" id="signalBox">
            <div id="coefficient">x0.00</div>
        </div>
        <button class="btn-signal" id="signalBtn" onclick="getSignal()">GET SIGNAL üçó</button>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞: –∑–∞—Ö–æ–¥–∏–ª –ª–∏ —É–∂–µ
        const hasSpun = localStorage.getItem('chicken_spin_complete_v2'); // –ø–æ–º–µ–Ω—è–ª –∫–ª—é—á, —á—Ç–æ–±—ã —É —Ç–µ–±—è —Å–±—Ä–æ—Å–∏–ª–æ—Å—å
        
        const rouletteScreen = document.getElementById('roulette-screen');
        const gameScreen = document.getElementById('game-screen');
        const strip = document.getElementById('strip');
        
        // –¢–æ–ª—å–∫–æ –∞–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫
        const items = ["7 DAYS", "10 DAYS", "25 DAYS", "60 DAYS", "8 DAYS", "90 DAYS", "15 DAYS"];
        
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 60 –∫–∞—Ä—Ç–æ—á–µ–∫
        let html = "";
        for(let i=0; i<60; i++) {
            // –ë–µ—Ä–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ç–µ–∫—Å—Ç
            let text = items[Math.floor(Math.random() * items.length)];
            
            // –ù–û! –î–ª—è 35-–π –∫–∞—Ä—Ç–æ—á–∫–∏ (–ø–æ–±–µ–¥–Ω–æ–π) —Å—Ç–∞–≤–∏–º –∂–µ—Å—Ç–∫–æ 30 DAYS
            if (i === 35) {
                text = "30 DAYS";
            }
            
            html += `<div class="card" id="card-${i}">${text}</div>`;
        }
        strip.innerHTML = html;

        if (hasSpun) {
            rouletteScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
        }

        function startSpin() {
            document.querySelector('.spin-btn').style.display = 'none';

            // --- –ú–ê–¢–ï–ú–ê–¢–ò–ö–ê –ö–ê–õ–ò–ë–†–û–í–ö–ò ---
            const cardWidth = 160;
            const gap = 15;
            const winningIndex = 35; // –ú—ã –≤—Å–µ–≥–¥–∞ –∫—Ä—É—Ç–∏–º –¥–æ 35-–π –∫–∞—Ä—Ç–æ—á–∫–∏
            
            // –®–∏—Ä–∏–Ω–∞ –æ–¥–Ω–æ–π —è—á–µ–π–∫–∏ (–∫–∞—Ä—Ç–æ—á–∫–∞ + –æ—Ç—Å—Ç—É–ø) = 175px
            const unitWidth = cardWidth + gap;
            
            // –ß—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É, –Ω–∞–º –Ω—É–∂–Ω–æ —Å–¥–≤–∏–Ω—É—Ç—å –ª–µ–Ω—Ç—É –≤–ª–µ–≤–æ –Ω–∞:
            // (–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –∫–∞—Ä—Ç–æ—á–µ–∫ * —à–∏—Ä–∏–Ω—É —è—á–µ–π–∫–∏) + (–ü–æ–ª–æ–≤–∏–Ω—É —à–∏—Ä–∏–Ω—ã —Å–∞–º–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏)
            const totalOffset = (winningIndex * unitWidth) + (cardWidth / 2);

            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
            strip.style.transition = "transform 4s cubic-bezier(0.15, 0.85, 0.15, 1)";
            strip.style.transform = `translateX(-${totalOffset}px)`;

            setTimeout(() => {
                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–æ–±–µ–¥–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ (—Å—Ç—Ä–æ–≥–æ 35-—è)
                const winnerCard = document.getElementById(`card-${winningIndex}`);
                winnerCard.classList.add('winner');
                
                createConfetti();
                localStorage.setItem('chicken_spin_complete_v2', 'true');

                setTimeout(() => {
                    rouletteScreen.style.opacity = '0';
                    setTimeout(() => {
                        rouletteScreen.style.display = 'none';
                        gameScreen.style.display = 'flex';
                    }, 1000);
                }, 3000);

            }, 4000);
        }

        function getSignal() {
            const btn = document.getElementById('signalBtn');
            const box = document.getElementById('signalBox');
            const coef = document.getElementById('coefficient');

            btn.disabled = true;
            btn.innerText = "CALCULATING...";
            box.classList.add('loading');
            coef.classList.remove('result-success');
            coef.style.color = "#fff";

            let interval = setInterval(() => {
                coef.innerText = "x" + (Math.random() * 9 + 1).toFixed(2);
            }, 50);

            setTimeout(() => {
                clearInterval(interval);
                box.classList.remove('loading');
                let final = (Math.random() > 0.4) ? (Math.random() * 0.7 + 1.2).toFixed(2) : (Math.random() * 3 + 2).toFixed(2);
                coef.innerText = "x" + final;
                coef.classList.add('result-success');
                if (navigator.vibrate) navigator.vibrate(100);
                btn.disabled = false;
                btn.innerText = "GET SIGNAL üçó";
            }, 2000);
        }

        function createConfetti() {
            for(let i=0; i<50; i++) {
                let conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.background = ['#f00', '#0f0', '#00f', '#ff0', '#f0f'][Math.floor(Math.random()*5)];
                conf.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(conf);
            }
        }
    </script>
</body>
</html>
