<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chicken Road Bonus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            /* –¢–≤–æ–π —Ñ–æ–Ω —Å –¥–æ—Ä–æ–≥–æ–π */
            background: url('https://alxyarb.github.io/my-tma/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* --- –≠–ö–†–ê–ù –†–£–õ–ï–¢–ö–ò --- */
        #roulette-screen {
            display: flex; /* –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
            backdrop-filter: blur(5px); /* –†–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ –ø–æ–¥ —Ä—É–ª–µ—Ç–∫–æ–π */
            background: rgba(0,0,0,0.6); /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s ease;
        }

        .roulette-wrapper {
            width: 100%;
            height: 150px;
            overflow: hidden;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-top: 2px solid #ffcc00;
            border-bottom: 2px solid #ffcc00;
            display: flex;
            align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è (—É–∫–∞–∑–∞—Ç–µ–ª—å) */
        .marker {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #ff0000;
            transform: translateX(-50%);
            z-index: 5;
            box-shadow: 0 0 10px red;
        }

        /* –õ–µ–Ω—Ç–∞ —Å –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ */
        .roulette-strip {
            display: flex;
            gap: 15px;
            padding-left: 50%; /* –ù–∞—á–∏–Ω–∞–µ–º —Å —Ü–µ–Ω—Ç—Ä–∞ */
            will-change: transform; /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
        }

        .card {
            min-width: 160px;
            height: 100px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 24px; /* –†–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ –∫–∞–∫ –Ω–∞ –º–∞–∫–µ—Ç–µ */
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-shadow: 0 1px 0 rgba(255,255,255,1);
            border: 1px solid #ccc;
        }

        /* –ü–æ–±–µ–¥–Ω—ã–π —Å—Ç–∏–ª—å –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .card.winner {
            background: #ffcc00;
            box-shadow: 0 0 30px #ffcc00;
            transform: scale(1.1);
            border: 2px solid white;
        }

        .spin-btn {
            margin-top: 50px;
            background: linear-gradient(180deg, #ffcc00 0%, #ff9900 100%);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- –≠–ö–†–ê–ù –ò–ì–†–´ (–°–ò–ì–ù–ê–õ–´) --- */
        #game-screen {
            display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: space-between;
            padding: 20px 0;
        }

        /* –°—Ç–∏–ª–∏ –∏–≥—Ä—ã (–∫–∞–∫ –≤ –ø—Ä–æ—à–ª–æ–º –∫–æ–¥–µ) */
        .header h1 { font-size: 24px; margin: 0; color: #ffcc00; text-shadow: 0 0 15px rgba(255,204,0,0.5); text-transform: uppercase; text-align: center; }
        .signal-box { position: relative; width: 250px; height: 250px; background: rgba(0, 0, 0, 0.4); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 5px solid rgba(255, 204, 0, 0.3); backdrop-filter: blur(5px); }
        .signal-box::before { content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px; border-radius: 50%; border: 5px solid transparent; border-top-color: #ffcc00; animation: spin 2s linear infinite; opacity: 0; }
        .signal-box.loading::before { opacity: 1; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #coefficient { font-size: 64px; font-weight: 900; color: #fff; text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        .result-success { color: #4cd137 !important; text-shadow: 0 0 20px rgba(76, 209, 55, 0.8) !important; }
        .btn-signal { background: linear-gradient(180deg, #ffcc00 0%, #ff9900 100%); border: none; padding: 20px 0; width: 80%; font-size: 22px; font-weight: 900; color: #1a1d29; border-radius: 15px; cursor: pointer; box-shadow: 0 5px 0 #cc7a00; margin-bottom: 40px; }
        
        /* –°–∞–ª—é—Ç */
        .confetti { position: absolute; width: 10px; height: 10px; background-color: #f00; animation: fall linear forwards; z-index: 100; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

    </style>
</head>
<body>

    <div id="roulette-screen">
        <h2 style="margin-bottom: 30px; text-align: center;">BONUS ACCESS</h2>
        <div class="roulette-wrapper">
            <div class="marker"></div>
            <div class="roulette-strip" id="strip">
                </div>
        </div>
        <button class="spin-btn" onclick="startSpin()">–ö–†–£–¢–ò–¢–¨ / SPIN</button>
    </div>

    <div id="game-screen">
        <div class="header">
            <h1>Chicken Road</h1>
            <p style="text-align:center; color:#ccc;">AI PREDICTOR v4.0</p>
        </div>
        <div class="signal-box" id="signalBox">
            <div id="coefficient">x0.00</div>
        </div>
        <button class="btn-signal" id="signalBtn" onclick="getSignal()">GET SIGNAL üçó</button>
    </div>

    <script>
        // --- –ü–†–û–í–ï–†–ö–ê: –ë—ã–ª –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–¥–µ—Å—å —Ä–∞–Ω—å—à–µ? ---
        const hasSpun = localStorage.getItem('chicken_spin_complete');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const rouletteScreen = document.getElementById('roulette-screen');
        const gameScreen = document.getElementById('game-screen');
        const strip = document.getElementById('strip');
        
        // –í–∞—Ä–∏–∞–Ω—Ç—ã –¥–Ω–µ–π (–ø–æ –º–∞–∫–µ—Ç—É) + –¥—Ä—É–≥–∏–µ –¥–ª—è –º–∞—Å—Å—ã
        // –î–æ–±–∞–≤–∏–ª —Ä–∞–∑–Ω—ã–µ —è–∑—ã–∫–∏ –≤ –ø–µ—Ä–µ–º–µ—à–∫—É, –∏–ª–∏ –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ "DAYS"
        const items = ["7 DAYS", "10 –î–ù–ï–ô", "25 DNI", "60 DAYS", "30 –î–ù–ï–ô", "8 DNI", "90 –î–ù–ï–ô", "15 DAYS"];
        
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–ª–∏–Ω–Ω—É—é –ª–µ–Ω—Ç—É (–ø–æ–≤—Ç–æ—Ä—è–µ–º –º–∞—Å—Å–∏–≤ 50 —Ä–∞–∑)
        let html = "";
        for(let i=0; i<50; i++) {
            items.forEach(item => {
                html += `<div class="card">${item}</div>`;
            });
        }
        strip.innerHTML = html;

        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∫—Ä—É—Ç–∏–ª - —Å—Ä–∞–∑—É –∏–≥—Ä—É
        if (hasSpun) {
            rouletteScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
        }

        function startSpin() {
            // –£–±–∏—Ä–∞–µ–º –∫–Ω–æ–ø–∫—É
            document.querySelector('.spin-btn').style.display = 'none';

            // –í—ã–±–∏—Ä–∞–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è (–≥–¥–µ-—Ç–æ –≤ –∫–æ–Ω—Ü–µ –ª–µ–Ω—Ç—ã, –Ω–∞–ø—Ä–∏–º–µ—Ä 30 –î–ù–ï–ô)
            // –ö–∞—Ä—Ç–æ—á–∫–∞ —à–∏—Ä–∏–Ω–æ–π 160 + –æ—Ç—Å—Ç—É–ø 15 = 175px
            const cardWidth = 175;
            // –¶–µ–ª–∏–º—Å—è –≤ 35-—é –ø–æ —Å—á–µ—Ç—É –∫–∞—Ä—Ç–æ—á–∫—É (—á—Ç–æ–±—ã –¥–æ–ª–≥–æ –∫—Ä—É—Ç–∏–ª–æ—Å—å)
            // –†–∞–Ω–¥–æ–º–Ω—ã–π —Å–¥–≤–∏–≥ –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è —Ä–µ–∞–ª–∏–∑–º–∞
            const winningIndex = 30 + Math.floor(Math.random() * 10); 
            const offset = (winningIndex * cardWidth) - (window.innerWidth / 2) + (cardWidth / 2);

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é CSS
            strip.style.transition = "transform 4s cubic-bezier(0.1, 0.7, 0.1, 1)"; // –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–º–µ–¥–ª–µ–Ω–∏—è
            strip.style.transform = `translateX(-${offset}px)`;

            // –ö–æ–≥–¥–∞ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–æ—Å—å
            setTimeout(() => {
                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
                const cards = document.querySelectorAll('.card');
                cards[winningIndex].classList.add('winner');
                
                // –°–∞–ª—é—Ç
                createConfetti();

                // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º, —á—Ç–æ —é–∑–µ—Ä –∫—Ä—É—Ç–∏–ª
                localStorage.setItem('chicken_spin_complete', 'true');

                // –ñ–¥–µ–º 2 —Å–µ–∫—É–Ω–¥—ã –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –∏–≥—Ä–µ
                setTimeout(() => {
                    rouletteScreen.style.opacity = '0';
                    setTimeout(() => {
                        rouletteScreen.style.display = 'none';
                        gameScreen.style.display = 'flex';
                    }, 1000);
                }, 2500);

            }, 4000); // –í—Ä–µ–º—è –≤—Ä–∞—â–µ–Ω–∏—è
        }

        // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ (–°–ò–ì–ù–ê–õ–´) ---
        function getSignal() {
            const btn = document.getElementById('signalBtn');
            const box = document.getElementById('signalBox');
            const coef = document.getElementById('coefficient');

            btn.disabled = true;
            btn.innerText = "CALCULATING...";
            box.classList.add('loading');
            coef.classList.remove('result-success');
            coef.style.color = "#fff";

            let interval = setInterval(() => {
                coef.innerText = "x" + (Math.random() * 9 + 1).toFixed(2);
            }, 50);

            setTimeout(() => {
                clearInterval(interval);
                box.classList.remove('loading');
                
                // –†–∞–Ω–¥–æ–º–Ω—ã–π –∫—ç—Ñ
                let final = (Math.random() > 0.4) ? (Math.random() * 0.7 + 1.2).toFixed(2) : (Math.random() * 3 + 2).toFixed(2);
                
                coef.innerText = "x" + final;
                coef.classList.add('result-success');
                if (navigator.vibrate) navigator.vibrate(100);
                
                btn.disabled = false;
                btn.innerText = "GET SIGNAL üçó";
            }, 2000);
        }

        // --- –°–ê–õ–Æ–¢ ---
        function createConfetti() {
            for(let i=0; i<50; i++) {
                let conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.background = ['#f00', '#0f0', '#00f', '#ff0', '#f0f'][Math.floor(Math.random()*5)];
                conf.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(conf);
            }
        }
    </script>
</body>
</html>
