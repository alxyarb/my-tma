<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chicken Road Bonus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            background: url('https://alxyarb.github.io/my-tma/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –û–ë–©–ò–ï –°–¢–ò–õ–ò --- */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease;
        }

        .screen.active { display: flex; }
        .backdrop { backdrop-filter: blur(8px); background: rgba(0,0,0,0.7); }

        h2 {
            margin-bottom: 30px; 
            text-align: center;
            font-size: 32px;
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
            text-transform: uppercase;
        }

        /* --- 1. –≠–ö–†–ê–ù –Ø–ó–´–ö–û–í --- */
        .lang-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 80%;
            max-width: 400px;
        }
        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            font-size: 24px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .lang-btn.selected {
            background: rgba(255, 204, 0, 0.2);
            border-color: #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
            transform: scale(1.05);
        }
        .continue-btn {
            margin-top: 40px;
            background: #555;
            color: #aaa;
            border: none;
            padding: 18px 60px;
            font-size: 20px;
            font-weight: 900;
            border-radius: 40px;
            cursor: not-allowed;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .continue-btn.active {
            background: linear-gradient(180deg, #ffcc00 0%, #ff9900 100%);
            color: #1a1d29;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 165, 0, 0.6);
        }

        /* --- 2. –≠–ö–†–ê–ù –†–£–õ–ï–¢–ö–ò --- */
        .roulette-wrapper {
            width: 100%;
            height: 150px;
            overflow: hidden;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-top: 2px solid #ffcc00;
            border-bottom: 2px solid #ffcc00;
            display: flex;
            align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: #ff0000; transform: translateX(-50%); z-index: 5; box-shadow: 0 0 15px red; }
        .roulette-strip { display: flex; gap: 15px; padding-left: 50%; will-change: transform; }
        .card { min-width: 160px; height: 100px; background: linear-gradient(145deg, #ffffff, #e6e6e6); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #000; font-size: 24px; font-weight: 900; text-transform: uppercase; box-shadow: 0 5px 15px rgba(0,0,0,0.5); border: 1px solid #ccc; flex-shrink: 0; }
        .card.winner { background: #ffcc00; box-shadow: 0 0 40px #ffcc00; transform: scale(1.1); border: 3px solid white; z-index: 2; }
        .spin-btn { margin-top: 60px; background: linear-gradient(180deg, #ffcc00 0%, #ff9900 100%); border: none; padding: 18px 50px; font-size: 22px; font-weight: 900; border-radius: 40px; cursor: pointer; box-shadow: 0 0 25px rgba(255, 165, 0, 0.6); animation: pulse 2s infinite; text-transform: uppercase; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- 3. –≠–ö–†–ê–ù –ò–ì–†–´ --- */
        #game-screen {
            justify-content: space-between;
            padding: 20px 0;
            backdrop-filter: blur(3px);
            background: rgba(0,0,0,0.3);
        }
        .header h1 { font-size: 24px; margin: 0; color: #ffcc00; text-shadow: 0 0 15px rgba(255,204,0,0.5); text-transform: uppercase; text-align: center; }
        .signal-box { position: relative; width: 250px; height: 250px; background: rgba(0, 0, 0, 0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 5px solid rgba(255, 204, 0, 0.3); backdrop-filter: blur(10px); }
        .signal-box::before { content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px; border-radius: 50%; border: 5px solid transparent; border-top-color: #ffcc00; animation: spin 2s linear infinite; opacity: 0; }
        .signal-box.loading::before { opacity: 1; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #coefficient { font-size: 64px; font-weight: 900; color: #fff; text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        .result-success { color: #4cd137 !important; text-shadow: 0 0 20px rgba(76, 209, 55, 0.8) !important; }
        .btn-signal { background: linear-gradient(180deg, #ffcc00 0%, #ff9900 100%); border: none; padding: 20px 0; width: 80%; font-size: 22px; font-weight: 900; color: #1a1d29; border-radius: 15px; cursor: pointer; box-shadow: 0 5px 0 #cc7a00; margin-bottom: 40px; }
        .confetti { position: absolute; width: 10px; height: 10px; background-color: #f00; animation: fall linear forwards; z-index: 100; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

    </style>
</head>
<body>

    <div id="language-screen" class="screen backdrop active">
        <h2>SELECT LANGUAGE</h2>
        <div class="lang-grid">
            <button class="lang-btn" onclick="selectLang('pl', this)">üáµüá± PL</button>
            <button class="lang-btn" onclick="selectLang('ua', this)">üá∫üá¶ UA</button>
            <button class="lang-btn" onclick="selectLang('kz', this)">üá∞üáø KZ</button>
            <button class="lang-btn" onclick="selectLang('ru', this)">üá∑üá∫ RU</button>
        </div>
        <button id="continue-btn" class="continue-btn" onclick="checkHistoryAndProceed()">CONTINUE</button>
    </div>

    <div id="roulette-screen" class="screen backdrop">
        <h2 id="roulette-header">FREE BOT FOR:</h2>
        <div class="roulette-wrapper">
            <div class="marker"></div>
            <div class="roulette-strip" id="strip"></div>
        </div>
        <button class="spin-btn" id="spin-btn-text" onclick="startSpin()">SPIN</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="header">
            <h1>Chicken Road</h1>
            <p style="text-align:center; color:#ccc; margin-top:5px;">AI PREDICTOR v4.0</p>
        </div>
        <div class="signal-box" id="signalBox">
            <div id="coefficient">x0.00</div>
        </div>
        <button class="btn-signal" id="signalBtn" onclick="getSignal()">GET SIGNAL üçó</button>
    </div>

    <script>
        // --- –ü–ï–†–ï–í–û–î–´ ---
        const translations = {
            pl: { 
                rouletteTitle: "DARMOWY BOT NA:", 
                spin: "KRƒòCIƒÜ",
                gameBtn: "OTRZYMAƒÜ SYGNA≈Å üçó", 
                loading: "ANALIZOWANIE..." 
            },
            ua: { 
                rouletteTitle: "–ë–ï–ó–ö–û–®–¢–û–í–ù–ò–ô –ë–û–¢ –ù–ê:", 
                spin: "–ö–†–£–¢–ò–¢–ò",
                gameBtn: "–û–¢–†–ò–ú–ê–¢–ò –°–ò–ì–ù–ê–õ üçó", 
                loading: "–ê–ù–ê–õ–Ü–ó..." 
            },
            kz: { 
                rouletteTitle: "–¢–ï–ì–Ü–ù –ë–û–¢:", 
                spin: "–ê–ô–ù–ê–õ–î–´–†–£",
                gameBtn: "–°–ò–ì–ù–ê–õ –ê–õ–£ üçó", 
                loading: "–¢–ê–õ–î–ê–£..." 
            },
            ru: { 
                rouletteTitle: "–ë–ï–°–ü–õ–ê–¢–ù–´–ô –ë–û–¢ –ù–ê:", 
                spin: "–ö–†–£–¢–ò–¢–¨",
                gameBtn: "–ü–û–õ–£–ß–ò–¢–¨ –°–ò–ì–ù–ê–õ üçó", 
                loading: "–ê–ù–ê–õ–ò–ó..." 
            }
        };

        let currentLang = 'ru';
        // –ö–ª—é—á v4 - —á—Ç–æ–±—ã —Ç—ã —Å–Ω–æ–≤–∞ –º–æ–≥ –ø—Ä–æ–π—Ç–∏ —Ä—É–ª–µ—Ç–∫—É –¥–ª—è —Ç–µ—Å—Ç–∞
        const hasSpun = localStorage.getItem('chicken_spin_complete_v4'); 

        const langScreen = document.getElementById('language-screen');
        const rouletteScreen = document.getElementById('roulette-screen');
        const gameScreen = document.getElementById('game-screen');
        const strip = document.getElementById('strip');

        // --- –õ–û–ì–ò–ö–ê –í–´–ë–û–†–ê –Ø–ó–´–ö–ê ---
        function selectLang(lang, btnElement) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('selected'));
            btnElement.classList.add('selected');
            const contBtn = document.getElementById('continue-btn');
            contBtn.classList.add('active');
            contBtn.disabled = false;
        }

        // --- –õ–û–ì–ò–ö–ê –ü–ï–†–ï–•–û–î–ê ---
        function checkHistoryAndProceed() {
            // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —è–∑—ã–∫–æ–≤
            langScreen.style.opacity = '0';
            setTimeout(() => {
                langScreen.style.display = 'none';
                
                if (hasSpun) {
                    // –°—Ç–∞—Ä—ã–π –∏–≥—Ä–æ–∫ -> –ò–≥—Ä–∞
                    showGame();
                } else {
                    // –ù–æ–≤—ã–π –∏–≥—Ä–æ–∫ -> –†—É–ª–µ—Ç–∫–∞
                    showRoulette();
                }
            }, 500);
        }

        // --- –ü–û–ö–ê–ó –†–£–õ–ï–¢–ö–ò –° –ü–ï–†–ï–í–û–î–û–ú ---
        function showRoulette() {
            // –ü–µ—Ä–µ–≤–æ–¥–∏–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –∫–Ω–æ–ø–∫—É
            document.getElementById('roulette-header').innerText = translations[currentLang].rouletteTitle;
            document.getElementById('spin-btn-text').innerText = translations[currentLang].spin;
            
            initRoulette(); // –°–æ–∑–¥–∞–µ–º –ª–µ–Ω—Ç—É
            rouletteScreen.style.display = 'flex';
            setTimeout(() => rouletteScreen.style.opacity = '1', 50);
        }

        function initRoulette() {
            const items = ["7 DAYS", "10 DAYS", "25 DAYS", "60 DAYS", "8 DAYS", "90 DAYS", "15 DAYS"];
            let html = "";
            for(let i=0; i<60; i++) {
                let text = items[Math.floor(Math.random() * items.length)];
                if (i === 35) text = "30 DAYS";
                html += `<div class="card" id="card-${i}">${text}</div>`;
            }
            strip.innerHTML = html;
        }

        function startSpin() {
            document.querySelector('.spin-btn').style.display = 'none';
            const cardWidth = 160; const gap = 15; const winningIndex = 35; 
            const unitWidth = cardWidth + gap;
            const totalOffset = (winningIndex * unitWidth) + (cardWidth / 2);

            strip.style.transition = "transform 4s cubic-bezier(0.15, 0.85, 0.15, 1)";
            strip.style.transform = `translateX(-${totalOffset}px)`;

            setTimeout(() => {
                document.getElementById(`card-${winningIndex}`).classList.add('winner');
                createConfetti();
                localStorage.setItem('chicken_spin_complete_v4', 'true');
                setTimeout(() => {
                    rouletteScreen.style.opacity = '0';
                    setTimeout(() => {
                        rouletteScreen.style.display = 'none';
                        showGame();
                    }, 1000);
                }, 3000);
            }, 4000);
        }

        // --- –ü–û–ö–ê–ó –ò–ì–†–´ ---
        function showGame() {
            // –ü–µ—Ä–µ–≤–æ–¥–∏–º –∫–Ω–æ–ø–∫—É –∏–≥—Ä—ã
            document.getElementById('signalBtn').innerText = translations[currentLang].gameBtn;
            
            gameScreen.style.display = 'flex';
            setTimeout(() => gameScreen.style.opacity = '1', 50);
        }

        function getSignal() {
            const btn = document.getElementById('signalBtn');
            const box = document.getElementById('signalBox');
            const coef = document.getElementById('coefficient');

            btn.disabled = true;
            btn.innerText = translations[currentLang].loading;
            box.classList.add('loading');
            coef.classList.remove('result-success');
            coef.style.color = "#fff";

            let interval = setInterval(() => {
                coef.innerText = "x" + (Math.random() * 9 + 1).toFixed(2);
            }, 50);

            setTimeout(() => {
                clearInterval(interval);
                box.classList.remove('loading');
                let final = (Math.random() > 0.4) ? (Math.random() * 0.7 + 1.2).toFixed(2) : (Math.random() * 3 + 2).toFixed(2);
                coef.innerText = "x" + final;
                coef.classList.add('result-success');
                if (navigator.vibrate) navigator.vibrate(100);
                btn.disabled = false;
                btn.innerText = translations[currentLang].gameBtn;
            }, 2000);
        }

        function createConfetti() {
            for(let i=0; i<50; i++) {
                let conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.background = ['#f00', '#0f0', '#00f', '#ff0', '#f0f'][Math.floor(Math.random()*5)];
                conf.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(conf);
            }
        }
    </script>
</body>
</html>
