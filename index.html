<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chicken Road Bonus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            background: url('https://alxyarb.github.io/my-tma/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –û–ë–©–ò–ï –°–¢–ò–õ–ò --- */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease;
        }

        .screen.active { display: flex; }
        .backdrop { backdrop-filter: blur(8px); background: rgba(0,0,0,0.7); }

        h2 {
            margin-bottom: 30px; 
            text-align: center;
            font-size: 32px;
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
            text-transform: uppercase;
        }

        /* --- 1. –≠–ö–†–ê–ù –Ø–ó–´–ö–û–í --- */
        .lang-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 80%; max-width: 400px; }
        .lang-btn { background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 20px; font-size: 24px; color: white; font-weight: bold; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .lang-btn.selected { background: rgba(255, 204, 0, 0.2); border-color: #ffcc00; box-shadow: 0 0 20px rgba(255, 204, 0, 0.4); transform: scale(1.05); }
        .continue-btn { margin-top: 40px; background: #555; color: #aaa; border: none; padding: 18px 60px; font-size: 20px; font-weight: 900; border-radius: 40px; cursor: not-allowed; transition: all 0.3s; text-transform: uppercase; }
        .continue-btn.active { background: linear-gradient(180deg, #ffcc00 0%, #ff9900 100%); color: #1a1d29; cursor: pointer; box-shadow: 0 0 25px rgba(255, 165, 0, 0.6); }

        /* --- 2. –≠–ö–†–ê–ù –†–£–õ–ï–¢–ö–ò --- */
        .roulette-wrapper { width: 100%; height: 150px; overflow: hidden; position: relative; background: rgba(255, 255, 255, 0.05); border-top: 2px solid #ffcc00; border-bottom: 2px solid #ffcc00; display: flex; align-items: center; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: #ff0000; transform: translateX(-50%); z-index: 5; box-shadow: 0 0 15px red; }
        .roulette-strip { display: flex; gap: 15px; padding-left: 50%; will-change: transform; }
        .card { min-width: 160px; height: 100px; background: linear-gradient(145deg, #ffffff, #e6e6e6); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #000; font-size: 24px; font-weight: 900; text-transform: uppercase; box-shadow: 0 5px 15px rgba(0,0,0,0.5); border: 1px solid #ccc; flex-shrink: 0; }
        .card.winner { background: #ffcc00; box-shadow: 0 0 40px #ffcc00; transform: scale(1.1); border: 3px solid white; z-index: 2; }
        .spin-btn { margin-top: 60px; background: linear-gradient(180deg, #ffcc00 0%, #ff9900 100%); border: none; padding: 18px 50px; font-size: 22px; font-weight: 900; border-radius: 40px; cursor: pointer; box-shadow: 0 0 25px rgba(255, 165, 0, 0.6); animation: pulse 2s infinite; text-transform: uppercase; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- 3. –≠–ö–†–ê–ù –ò–ì–†–´ (–ö–û–ú–ü–ê–ö–¢–ù–´–ô) --- */
        #game-screen {
            justify-content: flex-start;
            padding-top: 20px; /* –£–º–µ–Ω—å—à–∏–ª –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
            backdrop-filter: blur(3px);
            background: rgba(0,0,0,0.3);
            gap: 15px; /* –£–º–µ–Ω—å—à–∏–ª —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        }
        .header h1 { font-size: 24px; margin: 0; color: #ffcc00; text-shadow: 0 0 15px rgba(255,204,0,0.5); text-transform: uppercase; text-align: center; }
        
        .mode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 5px; /* –£–º–µ–Ω—å—à–∏–ª –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
        }
        .mode-label {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 5px; /* –£–º–µ–Ω—å—à–∏–ª –æ—Ç—Å—Ç—É–ø */
            font-weight: bold;
            text-transform: uppercase;
        }
        .mode-select {
            background: linear-gradient(180deg, #222 0%, #000 100%);
            border: 1px solid #444;
            color: white;
            padding: 10px 30px; /* –ß—É—Ç—å —Ç–æ–Ω—å—à–µ */
            font-size: 20px;
            font-weight: 900;
            border-radius: 12px;
            text-align: center;
            appearance: none;
            -webkit-appearance: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            width: 200px;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFCC00%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
            cursor: pointer;
        }
        .mode-select:focus { outline: none; border-color: #ffcc00; }

        /* –£–º–µ–Ω—å—à–∏–ª –∫—Ä—É–≥ –∏ —à—Ä–∏—Ñ—Ç */
        .signal-box { position: relative; width: 220px; height: 220px; background: rgba(0, 0, 0, 0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 5px solid rgba(255, 204, 0, 0.3); backdrop-filter: blur(10px); margin-top: 10px; margin-bottom: 20px; }
        .signal-box::before { content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px; border-radius: 50%; border: 5px solid transparent; border-top-color: #ffcc00; animation: spin 2s linear infinite; opacity: 0; }
        .signal-box.loading::before { opacity: 1; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #coefficient { font-size: 56px; font-weight: 900; color: #fff; text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        .result-success { color: #4cd137 !important; text-shadow: 0 0 20px rgba(76, 209, 55, 0.8) !important; }
        /* –£–º–µ–Ω—å—à–∏–ª –æ—Ç—Å—Ç—É–ø –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π */
        .btn-signal { background: linear-gradient(180deg, #ffcc00 0%, #ff9900 100%); border: none; padding: 18px 0; width: 85%; font-size: 22px; font-weight: 900; color: #1a1d29; border-radius: 15px; cursor: pointer; box-shadow: 0 5px 0 #cc7a00; margin-bottom: 10px; }
        .confetti { position: absolute; width: 10px; height: 10px; background-color: #f00; animation: fall linear forwards; z-index: 100; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

    </style>
</head>
<body>

    <div id="language-screen" class="screen backdrop active">
        <h2>SELECT LANGUAGE</h2>
        <div class="lang-grid">
            <button class="lang-btn" onclick="selectLang('pl', this)">üáµüá± PL</button>
            <button class="lang-btn" onclick="selectLang('ua', this)">üá∫üá¶ UA</button>
            <button class="lang-btn" onclick="selectLang('kz', this)">üá∞üáø KZ</button>
            <button class="lang-btn" onclick="selectLang('ru', this)">üá∑üá∫ RU</button>
        </div>
        <button id="continue-btn" class="continue-btn" onclick="checkHistoryAndProceed()">CONTINUE</button>
    </div>

    <div id="roulette-screen" class="screen backdrop">
        <h2 id="roulette-header">FREE BOT FOR:</h2>
        <div class="roulette-wrapper">
            <div class="marker"></div>
            <div class="roulette-strip" id="strip"></div>
        </div>
        <button class="spin-btn" id="spin-btn-text" onclick="startSpin()">SPIN</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="header">
            <h1>Chicken Road</h1>
            <p style="text-align:center; color:#ccc; margin-top:5px;">AI PREDICTOR v5.1</p>
        </div>

        <div class="mode-container">
            <div id="mode-label" class="mode-label">SELECT MODE</div>
            <select id="mode-select" class="mode-select">
                <option value="easy">EASY</option>
                <option value="medium">MEDIUM</option>
                <option value="hard">HARD</option>
                <option value="hardcore">HARDCORE</option>
            </select>
        </div>

        <div class="signal-box" id="signalBox">
            <div id="coefficient">x0.00</div>
        </div>
        <button class="btn-signal" id="signalBtn" onclick="getSignal()">GET SIGNAL üçó</button>
    </div>

    <script>
        // --- –î–ê–ù–ù–´–ï –ü–ï–†–ï–í–û–î–û–í ---
        const translations = {
            pl: { 
                rouletteTitle: "DARMOWY BOT NA:", 
                spin: "KRƒòCIƒÜ",
                gameBtn: "OTRZYMAƒÜ SYGNA≈Å üçó", 
                loading: "ANALIZOWANIE...",
                modeLabel: "WYBIERZ TRYB"
            },
            ua: { 
                rouletteTitle: "–ë–ï–ó–ö–û–®–¢–û–í–ù–ò–ô –ë–û–¢ –ù–ê:", 
                spin: "–ö–†–£–¢–ò–¢–ò",
                gameBtn: "–û–¢–†–ò–ú–ê–¢–ò –°–ò–ì–ù–ê–õ üçó", 
                loading: "–ê–ù–ê–õ–Ü–ó...",
                modeLabel: "–û–ë–ï–†–Ü–¢–¨ –†–ï–ñ–ò–ú"
            },
            kz: { 
                rouletteTitle: "–¢–ï–ì–Ü–ù –ë–û–¢:", 
                spin: "–ê–ô–ù–ê–õ–î–´–†–£",
                gameBtn: "–°–ò–ì–ù–ê–õ –ê–õ–£ üçó", 
                loading: "–¢–ê–õ–î–ê–£...",
                modeLabel: "–†–ï–ñ–ò–ú–î–Ü –¢–ê“¢–î–ê“¢–´–ó"
            },
            ru: { 
                rouletteTitle: "–ë–ï–°–ü–õ–ê–¢–ù–´–ô –ë–û–¢ –ù–ê:", 
                spin: "–ö–†–£–¢–ò–¢–¨",
                gameBtn: "–ü–û–õ–£–ß–ò–¢–¨ –°–ò–ì–ù–ê–õ üçó", 
                loading: "–ê–ù–ê–õ–ò–ó...",
                modeLabel: "–í–´–ë–ï–†–ò–¢–ï –†–ï–ñ–ò–ú"
            }
        };

        let currentLang = 'ru';
        // –ö–ª—é—á —Ç–æ—Ç –∂–µ, v5
        const hasSpun = localStorage.getItem('chicken_spin_complete_v5'); 

        const langScreen = document.getElementById('language-screen');
        const rouletteScreen = document.getElementById('roulette-screen');
        const gameScreen = document.getElementById('game-screen');
        const strip = document.getElementById('strip');

        function selectLang(lang, btnElement) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('selected'));
            btnElement.classList.add('selected');
            const contBtn = document.getElementById('continue-btn');
            contBtn.classList.add('active');
            contBtn.disabled = false;
        }

        function checkHistoryAndProceed() {
            langScreen.style.opacity = '0';
            setTimeout(() => {
                langScreen.style.display = 'none';
                if (hasSpun) { showGame(); } else { showRoulette(); }
            }, 500);
        }

        function showRoulette() {
            document.getElementById('roulette-header').innerText = translations[currentLang].rouletteTitle;
            document.getElementById('spin-btn-text').innerText = translations[currentLang].spin;
            initRoulette();
            rouletteScreen.style.display = 'flex';
            setTimeout(() => rouletteScreen.style.opacity = '1', 50);
        }

        function initRoulette() {
            const items = ["7 DAYS", "10 DAYS", "25 DAYS", "60 DAYS", "8 DAYS", "90 DAYS", "15 DAYS"];
            let html = "";
            for(let i=0; i<60; i++) {
                let text = items[Math.floor(Math.random() * items.length)];
                if (i === 35) text = "30 DAYS";
                html += `<div class="card" id="card-${i}">${text}</div>`;
            }
            strip.innerHTML = html;
        }

        function startSpin() {
            document.querySelector('.spin-btn').style.display = 'none';
            const cardWidth = 160; const gap = 15; const winningIndex = 35; 
            const unitWidth = cardWidth + gap;
            const totalOffset = (winningIndex * unitWidth) + (cardWidth / 2);

            strip.style.transition = "transform 4s cubic-bezier(0.15, 0.85, 0.15, 1)";
            strip.style.transform = `translateX(-${totalOffset}px)`;

            setTimeout(() => {
                document.getElementById(`card-${winningIndex}`).classList.add('winner');
                createConfetti();
                localStorage.setItem('chicken_spin_complete_v5', 'true');
                setTimeout(() => {
                    rouletteScreen.style.opacity = '0';
                    setTimeout(() => {
                        rouletteScreen.style.display = 'none';
                        showGame();
                    }, 1000);
                }, 3000);
            }, 4000);
        }

        function showGame() {
            document.getElementById('signalBtn').innerText = translations[currentLang].gameBtn;
            document.getElementById('mode-label').innerText = translations[currentLang].modeLabel;
            gameScreen.style.display = 'flex';
            setTimeout(() => gameScreen.style.opacity = '1', 50);
        }

        function getSignal() {
            const btn = document.getElementById('signalBtn');
            const box = document.getElementById('signalBox');
            const coef = document.getElementById('coefficient');
            const mode = document.getElementById('mode-select').value;

            btn.disabled = true;
            btn.innerText = translations[currentLang].loading;
            box.classList.add('loading');
            coef.classList.remove('result-success');
            coef.style.color = "#fff";

            let interval = setInterval(() => {
                coef.innerText = "x" + (Math.random() * 9 + 1).toFixed(2);
            }, 50);

            setTimeout(() => {
                clearInterval(interval);
                box.classList.remove('loading');
                
                let final;
                if (mode === 'easy') {
                    final = (Math.random() * 0.35 + 1.10).toFixed(2);
                } else if (mode === 'medium') {
                    final = (Math.random() * 1.40 + 1.50).toFixed(2);
                } else if (mode === 'hard') {
                    final = (Math.random() * 6.00 + 3.00).toFixed(2);
                } else {
                    final = (Math.random() * 40.00 + 10.00).toFixed(2);
                }

                coef.innerText = "x" + final;
                coef.classList.add('result-success');
                if (navigator.vibrate) navigator.vibrate(100);
                btn.disabled = false;
                btn.innerText = translations[currentLang].gameBtn;
            }, 2000);
        }

        function createConfetti() {
            for(let i=0; i<50; i++) {
                let conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.background = ['#f00', '#0f0', '#00f', '#ff0', '#f0f'][Math.floor(Math.random()*5)];
                conf.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(conf);
            }
        }
    </script>
</body>
</html>
